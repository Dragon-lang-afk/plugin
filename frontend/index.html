<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spam Filter Manager - Plesk Extension</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="spam-filter-app">
        <!-- Loading Screen -->
        <div id="loading-screen" class="loading-screen">
            <div class="loading-spinner"></div>
            <p>Loading Spam Filter Manager...</p>
        </div>

        <!-- Login Screen -->
        <div id="login-screen" class="login-screen hidden">
            <div class="login-container">
                <div class="login-header">
                    <h1><i class="fas fa-shield-alt"></i> Spam Filter Manager</h1>
                    <p>Manage your email spam filter settings</p>
                </div>
                
                <form id="login-form" class="login-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-sign-in-alt"></i> Login
                    </button>
                </form>
                
                <div id="login-error" class="error-message hidden"></div>
            </div>
        </div>

        <!-- Main Application -->
        <div id="main-app" class="main-app hidden">
            <!-- Header -->
            <header class="app-header">
                <div class="header-content">
                    <h1><i class="fas fa-shield-alt"></i> Spam Filter Manager</h1>
                    <div class="user-info">
                        <span id="user-email"></span>
                        <button id="logout-btn" class="btn btn-secondary btn-sm">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="app-content">
                <!-- Whitelist Section -->
                <section class="filter-section">
                    <div class="section-header">
                        <h2><i class="fas fa-check-circle"></i> Whitelist</h2>
                        <p>Emails from these addresses will never be marked as spam</p>
                    </div>
                    
                    <div class="add-entry-form">
                        <div class="form-group">
                            <label for="whitelist-entry">Add to Whitelist</label>
                            <div class="input-group">
                                <input type="text" id="whitelist-entry" name="entry" 
                                       placeholder="user@example.com or @example.com" 
                                       class="form-control">
                                <button type="button" id="add-whitelist-btn" class="btn btn-success">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="entries-list">
                        <div id="whitelist-entries" class="entries-container">
                            <!-- Whitelist entries will be populated here -->
                        </div>
                    </div>
                </section>

                <!-- Blacklist Section -->
                <section class="filter-section">
                    <div class="section-header">
                        <h2><i class="fas fa-ban"></i> Blacklist</h2>
                        <p>Emails from these addresses will always be marked as spam</p>
                    </div>
                    
                    <div class="add-entry-form">
                        <div class="form-group">
                            <label for="blacklist-entry">Add to Blacklist</label>
                            <div class="input-group">
                                <input type="text" id="blacklist-entry" name="entry" 
                                       placeholder="spam@example.com or @spam.com" 
                                       class="form-control">
                                <button type="button" id="add-blacklist-btn" class="btn btn-danger">
                                    <i class="fas fa-plus"></i> Add
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="entries-list">
                        <div id="blacklist-entries" class="entries-container">
                            <!-- Blacklist entries will be populated here -->
                        </div>
                    </div>
                </section>
            </main>

            <!-- Status Messages -->
            <div id="status-messages" class="status-messages"></div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirm-modal" class="modal hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Confirm Action</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <p id="confirm-message"></p>
            </div>
            <div class="modal-footer">
                <button id="confirm-cancel" class="btn btn-secondary">Cancel</button>
                <button id="confirm-ok" class="btn btn-danger">Confirm</button>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
